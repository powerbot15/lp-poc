<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
</head>
<body>

<button id="test-btn">Test</button>
<script>
  function notifyWhenDone (err) {
    if (err) {
      // Do something with the error
    }
    // called when the unbind is completed successfully,
    // or when the action terminated with an error.
  }
  lpTag.agentSDK.init({
    notificationsCallback : function (data) {
      console.dir(data)
    },
    visitorFocusedCallback : function (data) {
      console.dir(data)
    },
    visitorBlurredCallback : function (data) {
      console.dir(data)
    },

  });
  var cmdName = lpTag.agentSDK.cmdNames.write; // = "Write ChatLine"
  var data = {text: "Some text"};
  var clickBtn = document.getElementById('test-btn');
  clickBtn.addEventListener('click', function () {
    lpTag.agentSDK.command(cmdName, data, notifyWhenDone);
  });

  lpTag.agentSDK.bind('chatInfo', function () {
    console.dir(arguments);
  });
  lpTag.agentSDK.bind('engagementInfo', function () {
    console.dir(arguments);
  });

</script>
</body>
</html>
